version: 2.1

orbs:
  node: circleci/node@5.0.2

workflows:
  build:
    jobs:
      - build
  test:
    jobs:
      - test

jobs:
  build:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run: node --version
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test:
    steps:
      - run:
          name: Run test
          command: npm test